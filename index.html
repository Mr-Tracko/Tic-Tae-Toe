<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #e74c3c;
            --background-color: #f9f9f9;
            --grid-color: #2c3e50;
            --cell-hover: #ecf0f1;
            --draw-color: #f39c12;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            color: var(--grid-color);
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            width: 300px;
            margin-bottom: 20px;
        }

        .player-info {
            padding: 10px 15px;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
            min-width: 120px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .player-x {
            background-color: var(--primary-color);
            color: white;
        }

        .player-o {
            background-color: var(--secondary-color);
            color: white;
        }

        .active {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            width: 300px;
            height: 300px;
            background-color: var(--grid-color);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .col {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            height: 100%;
        }

        .col:hover {
            background-color: var(--cell-hover);
            transform: scale(0.97);
        }

        .col.x {
            color: var(--primary-color);
        }

        .col.o {
            color: var(--secondary-color);
        }

        #result {
            margin-top: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            padding: 15px 25px;
            border-radius: 10px;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #result.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #result.winner-x {
            background-color: var(--primary-color);
            color: white;
        }

        #result.winner-o {
            background-color: var(--secondary-color);
            color: white;
        }

        #result.draw {
            background-color: var(--draw-color);
            color: white;
        }

        .btn-restart {
            margin-top: 25px;
            padding: 12px 25px;
            background-color: var(--grid-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .btn-restart:hover {
            background-color: #34495e;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-restart:active {
            transform: translateY(-1px);
        }

        .btn-restart.visible {
            display: block;
        }

        @media (max-width: 400px) {
            .grid {
                width: 280px;
                height: 280px;
            }
            
            .game-info {
                width: 280px;
            }
        }

        /* Animation for X and O */
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .col.animated {
            animation: popIn 0.3s ease forwards;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div class="game-info">
        <div class="player-info player-x active">Player X</div>
        <div class="player-info player-o">Player O</div>
    </div>

    <div class="container">
        <div class="grid">
            <div onclick="handleClick(this)" id="0" class="col"></div>
            <div onclick="handleClick(this)" id="1" class="col"></div>
            <div onclick="handleClick(this)" id="2" class="col"></div>
            <div onclick="handleClick(this)" id="3" class="col"></div>
            <div onclick="handleClick(this)" id="4" class="col"></div>
            <div onclick="handleClick(this)" id="5" class="col"></div>
            <div onclick="handleClick(this)" id="6" class="col"></div>
            <div onclick="handleClick(this)" id="7" class="col"></div>
            <div onclick="handleClick(this)" id="8" class="col"></div>
        </div>
        <div id="result"></div>
        <button class="btn-restart" onclick="restartGame()">Play Again</button>
    </div>

    <script src="script.js">
    </script>
</body>
</html>
