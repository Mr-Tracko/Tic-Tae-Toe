<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="mode-buttons">
        <button class="mode-btn computer" onclick="playWithComputer(this)">Play With Computer</button>
        <button class="mode-btn friends active" onclick="playWithFriends(this)">Play With Friends</button>
    </div>
    <div class="game-info">
        <div class="player-info player-x active">Player X</div>
        <div class="player-info player-o">Player O</div>
    </div>

    <div class="container">
        <div class="grid">
            <div onclick="handleClick(this)" id="0" class="col"></div>
            <div onclick="handleClick(this)" id="1" class="col"></div>
            <div onclick="handleClick(this)" id="2" class="col"></div>
            <div onclick="handleClick(this)" id="3" class="col"></div>
            <div onclick="handleClick(this)" id="4" class="col"></div>
            <div onclick="handleClick(this)" id="5" class="col"></div>
            <div onclick="handleClick(this)" id="6" class="col"></div>
            <div onclick="handleClick(this)" id="7" class="col"></div>
            <div onclick="handleClick(this)" id="8" class="col"></div>
        </div>
        <div id="result"></div>
        <button class="btn-restart" onclick="restartGame()">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
